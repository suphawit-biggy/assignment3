<div class="panel panel-primary col-md-offset-2 col-md-6">
  <form class="panel-body row">
    <h2>Add Form</h2>
    <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Product's Name</label>
        <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="item.name" class="form-control" placeholder="Product name" id="itemName"
               required data-validation-required-message>
      </div>
    </div>
    <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Description</label>
        <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="item.des" class="form-control" placeholder="Description" id="itemDes" required
               data-validation-required-message>
      </div>
    </div>
    <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Amount</label>
        <input [ngModelOptions]="{standalone: true}" type="number" [(ngModel)]="item.amount" class="form-control" placeholder="Numberic" id="itemAmount"
               required data-validation-required-message>
      </div>
    </div>
    <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Price per unit</label>
        <input [ngModelOptions]="{standalone: true}" type="number" [(ngModel)]="item.price" class="form-control" placeholder="Numberic" id="itemPrice"
               required data-validation-required-message>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">File input : </label>
      <div class="col-sm-10">
        <input type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChange($event,student)">
        <p class="help-block">Leave here for the file preview later.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="addItem(item)">Add</button>
      </div>
    </div>
  </form>
</div>
